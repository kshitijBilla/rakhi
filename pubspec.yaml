name: women_safety_app
description: "Women Safety Emergency Response Application"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  provider: ^6.1.2

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.0
  firebase_messaging: ^15.1.7
  firebase_storage: ^12.3.7

  # Location & Maps
  google_maps_flutter: ^2.10.0
  geolocator: ^13.0.2
  geocoding: ^3.0.0

  # Recording & Media
  camera: ^0.11.1
  record: ^5.2.1
  path_provider: ^2.1.5

  # Permissions
  permission_handler: ^11.3.1

  # Communication
  url_launcher: ^6.3.1
  telephony: ^0.2.0

  # Bluetooth (Wearable)
  flutter_blue_plus: ^1.35.3

  # Storage & Preferences
  shared_preferences: ^2.3.4

  # Networking
  dio: ^5.7.0

  # UI & Animations
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.2
  shimmer: ^3.0.0

  # Notifications
  flutter_local_notifications: ^18.0.1

  # Utilities
  intl: ^0.20.2
  uuid: ^4.5.1
  battery_plus: ^6.2.1
  vibration: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
